<h1><b>server Library</b></h1>
<br>

<p><b>server.ipConnected()</b><br>The IP you are on, ex 69.69.69.69 (string)</p>
<p><b>server.ip()</b><br>The IP used to join the server (string)</p>
<p><b>server.port()</b><br>The Port used to join the server (number)</p>
<p><b>server.worldName()</b><br>The Name of the server's world. (Top right in pause screen) (number)</p>
